<nav class="main-nav">
  <span class="menu-icon-close"><i class="fa fa-times" aria-hidden="true"></i></span>
  <ul>
    <li><a href="{{ site.url }}">DevOps</a></li>
    {% assign pages = site.pages | sort: "order" %}
    {% for page in pages %}
      {% if page.title != home %}
        <li>
          <a href="{{ page.url | prepend: site.baseurl }} ">{{page.title}}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
